<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ผู้สร้างแอป</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #222;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .header {
      background: linear-gradient(135deg, #8e44ad, #4a0072);
      padding: 20px;
      text-align: center;
    }

    .header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
    }

    .header h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      color: #ddd;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #333;
      border-top: 1px solid #444;
    }

    .stats .stat {
      text-align: center;
    }

    .stats .stat span {
      display: block;
      font-size: 19px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }

    .stats .stat label {
      font-size: 13px;
      color: #aaa;
    }

    .progress-bar {
      background-color: #333;
      border-radius: 25px;
      overflow: hidden;
      margin: 15px 0;
      height: 15px;
    }

    .progress-bar .progress {
      background: linear-gradient(135deg, #8e44ad, #4a0072);
      height: 100%;
      width: 5%; /* ความคืบหน้า */
    }

    .support-section {
      padding: 20px;
      text-align: center;
    }

    .support-section h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .support-section .amount {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 15px;
    }

    .support-section .donate-btn {
      background-color: #8e44ad;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .support-section .donate-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
    }

    .social-share {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .social-share a {
      color: #fff;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-share a:hover {
      color: #8e44ad;
    }

    .recent-donors {
      margin-top: 20px;
    }

    .recent-donors h4 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
      color: #aaa;
    }

    .recent-donors ul {
      list-style: none;
    }

    .recent-donors li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .recent-donors li span {
      font-size: 14px;
      color: #ddd;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      font-size: 12px;
    }

    footer a {
      color: #8e44ad;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/120" alt="Creator">
      <h2>ผู้พัฒนา: ฟีม ปิยะพงษ์</h2>
      <p>ขอขอบคุณทุกท่าน</p>
    </div>
    <div class="stats">
      <div class="stat">
        <span>0</span>
        <label>ผู้สนับสนุน</label>
      </div>
      <div class="stat">
        <span>฿0</span>
        <label>ยอดสนับสนุนทั้งหมด</label>
      </div>
      <div class="stat">
        <span>1</span>
        <label>โปรเจ็กต์ที่สร้าง</label>
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="support-section">
      <h3>ร่วมสนับสนุนโปรเจ็กต์</h3>
      <p class="amount">เป้าหมาย: ฿50,000,000</p>
      <button class="donate-btn">สนับสนุนตอนนี้</button>
      <div class="social-share">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-line"></i></a>
      </div>
      <div class="recent-donors">
        <h4>ผู้สนับสนุนล่าสุด</h4>
        <ul>
          <li>
            <span>@user456</span>
            <span>฿1,000</span>
          </li>
          <li>
            <span>@user789</span>
            <span>฿500</span>
          </li>
          <li>
            <span>@user101</span>
            <span>฿2,000</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer>
    <p>© 2024 โปรเจ็กต์โดย <a href="#">@developer123</a></p>
  </footer>
</body>
</html>
