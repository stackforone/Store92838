<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* รีเซ็ตค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(to bottom, #8a2be2, #e75480);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        /* Header */
header {
    background: linear-gradient(to right, #6a11cb, #ff007f);
    color: white;
    padding: 10px 20px; /* ลด Padding */
    display: flex;
    flex-direction: column; /* จัดเรียงแบบแนวตั้ง */
    align-items: flex-start; /* จัดข้อความไปทางซ้าย */
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

header h1 {
    font-size: 1.2rem; /* ลดขนาดฟอนต์ */
    margin-bottom: 5px; /* เพิ่มระยะห่างระหว่างหัวข้อกับแถบค้นหา */
}

header .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}

header .back-button,
header .add-friend {
    font-size: 1.2rem;
    cursor: pointer;
}

header .search-bar {
    margin-top: 5px; /* ลดระยะห่างด้านบน */
    width: 100%;
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 15px;
    border-radius: 20px;
}

header .search-bar input {
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
    color: white;
    font-size: 0.9rem; /* ลดขนาดฟอนต์ในแถบค้นหา */
    padding: 5px;
}
  
  header .search-bar input::placeholder {
    color: white; /* เปลี่ยนสีข้อความ Placeholder เป็นสีขาว */
    opacity: 1;   /* ทำให้ข้อความ Placeholder ชัดเจน */
    font-family: 'Prompt', sans-serif;
}

header .search-bar i {
    color: white;
}

        /* Friends List Container */
        .friends-container {
            flex: 1;
            padding: 130px 20px 20px; /* ระยะจาก Header */
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .friend {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .friend:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.3);
        }

        .friend img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .friend .info {
            flex: 1;
        }

        .friend .info h3 {
            font-size: 15px;
            margin-bottom: 5px;
        }

        .friend .info p {
            font-size: 0.8rem;
            color: #ddd;
        }

        .friend .action {
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .friend .action:hover {
            color: #ff007f;
        }
  
        footer {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            border-top: 1px solid #ddd;
        }

        footer .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
            margin-top: 5px;
        }

        footer .menu i {
            font-size: 19px;
            margin-bottom: 5px;
        }

        footer .menu.active, footer .menu:hover {
            color: #ff007f;
            transform: scale(1.2);
            font-size: 9px;
        }
    </style>
</head>
<body>
    <header>
    <div class="header-row">
        <i class="fas fa-arrow-left back-button"></i>
        <h1>รายชื่อคู่รัก</h1>
        <i class="fas fa-user-plus add-friend"></i>
    </div>
    <div class="search-bar">
        <input type="text" id="search-friends" placeholder="ค้นหาเพื่อน...">
        <i class="fas fa-search"></i>
    </div>
</header>
    <div class="friends-container">
        <div class="section-title">ออนไลน์</div>
        <div class="friend">
            <img src="https://via.placeholder.com/45" alt="User Profile">
            <div class="info">
                <h3>Film Piyapong</h3>
                <p>กำลังใช้งาน</p>
            </div>
            <i class="fas fa-comment-dots action"></i>
        </div>
        <div class="friend">
            <img src="https://via.placeholder.com/45" alt="User Profile">
            <div class="info">
                <h3>ทดสอบระบบ</h3>
                <p>พิมพ์ข้อความ...</p>
            </div>
            <i class="fas fa-comment-dots action"></i>
        </div>
        <div class="section-title">ออฟไลน์</div>
        <div class="friend">
            <img src="https://via.placeholder.com/45" alt="User Profile">
            <div class="info">
                <h3>ทดสอบระบบ</h3>
                <p>ออฟไลน์</p>
            </div>
            <i class="fas fa-comment-dots action"></i>
        </div>
    </div>
  
    <footer>
        <div class="menu active">
            <i class="fas fa-home"></i>
            <span>หน้าแรก</span>
        </div>
        <div class="menu">
            <i class="fas fa-users"></i>
            <span>หาคู่</span>
        </div>
        <div class="menu">
            <i class="fas fa-plus-circle"></i>
            <span>โพสต์</span>
        </div>
        <div class="menu">
            <i class="fas fa-envelope"></i>
            <span>ข้อความ</span>
        </div>
        <div class="menu">
            <i class="fas fa-cog"></i>
            <span>ตั้งค่า</span>
        </div>
    </footer>
</body>
</html>
