<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    header .back-button {
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    header .title {
      font-size: 17px;
      font-weight: bold;
    }

    .profile-header {
      position: relative;
      text-align: center;
      padding: 3px 5px;
    }

    .profile-header .cover-photo {
      width: 100%;
      height: 200px;
      background: #000;
      position: relative;
    }

    .profile-header .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      background-color: #333;
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .profile-header .username {
      font-size: 22px;
      font-weight: bold;
      margin: 60px 0 5px;
      margin-top: 25px;
    }

    .profile-header .bio {
      font-size: 14px;
      color: #ccc;
      line-height: 1.6;
      padding: 0 5px;
      margin-top: -10px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 20px;
      padding: 15px 10px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .profile-stats .stat {
      text-align: center;
      flex: 1;
    }

    .profile-stats .stat:not(:last-child) {
      border-right: 1px solid #333;
    }

    .profile-stats .stat span {
      font-size: 17px;
      font-weight: bold;
      color: #fff;
    }

    .profile-stats .stat label {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
      display: block;
    }

    .profile-actions {
      display: flex;
      justify-content: space-around;
      margin: 15px 20px;
      gap: 10px;
    }

    .profile-actions button {
      flex: 1;
      padding: 10px 15px;
      font-size: 13px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-actions .edit {
      background-color: #8e44ad;
      color: #fff;
    }

    .profile-actions .edit:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 120, 255, 0.4);
    }

    .profile-actions .message {
      background-color: #555;
      color: #fff;
    }

    .profile-actions .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
    }

    .highlights {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      gap: 10px;
      margin: 15px 0;
    }

    .highlights .highlight {
      min-width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 13px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px 20px;
    }

    .posts-grid .post {
      width: 100%;
      padding-top: 100%;
      background-color: #1e1e1e;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .posts-grid .post img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .posts-grid .post:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 8px rgba(255, 65, 108, 0.4);
    }

    footer {
      position: sticky;
      bottom: 0;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    footer a {
      text-decoration: none;
      color: #fff;
      text-align: center;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer i {
      font-size: 20px;
      margin-bottom: 5px;
    }

    footer a:hover {
      color: #ff416c;
    }
  
    .add-button {
      position: relative;
      width: 60px;
      height: 60px;
      background-color: #8e44ad;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      margin-top: -30px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .add-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <span class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i> กลับ</span>
    <div class="title">โปรไฟล์</div>
  </header>

  <div class="profile-header">
    <div class="cover-photo"></div>
    <div class="profile-pic"></div>
    <div class="username">@user123</div>
    <div class="bio">ยินดีต้อนรับสู่โปรไฟล์ของฉัน!</div>
  </div>

  <div class="profile-stats">
    <div class="stat">
      <span>3</span>
      <label>โพสต์</label>
    </div>
    <div class="stat">
      <span>3.1M</span>
      <label>ผู้ติดตาม</label>
    </div>
    <div class="stat">
      <span>0</span>
      <label>กำลังติดตาม</label>
    </div>
  </div>

  <div class="profile-actions">
    <button class="edit">แก้ไขโปรไฟล์</button>
    <button class="message">ส่งข้อความ</button>
  </div>

  <div class="highlights">
    <div class="highlight">Story 1</div>
    <div class="highlight">Story 2</div>
    <div class="highlight">Story 3</div>
  </div>

  <div class="posts-grid">
    <div class="post"><img src="https://via.placeholder.com/150" alt="Post"></div>
    <div class="post"><img src="https://via.placeholder.com/150" alt="Post"></div>
    <div class="post"><img src="https://via.placeholder.com/150" alt="Post"></div>
  </div>
  
  <footer>
    <a href="#"><i class="fas fa-home"></i>หน้าเเรก</a>
    <a href="#"><i class="fas fa-search"></i>ค้นหา</a>
    <a href="#"><i class="fas fa-plus"></i></a>
    <a href="#"><i class="fas fa-inbox"></i>ข้อความ</a>
    <a href="#"><i class="fas fa-user"></i>โปรไฟล์</a>
  </footer>
</body>
</html>
